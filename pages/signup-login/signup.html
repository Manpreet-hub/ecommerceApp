<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion-hub</title>
    <link rel="stylesheet" href="https://styleui.netlify.app/Components/component.css">
    <link rel="stylesheet" href="/styles/base.css">
    <link rel="stylesheet" href="/styles/header.css">
    <link rel="stylesheet" href="../signup-login/login-signup.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

</head>

<body>

    <div class="navbar">
        <div class="nav-title"><a href="/index.html">Fashion-hub</a></div>
        <div class="search-box">
            <i class="search-icon fas fa-search" aria-hidden="true"></i>
            <input class="search-bar" type="text" placeholder="Search">
        </div>

        <div class="navbar-section">
            <ul class="nav-icons">
                <li><a class="navbar-links" href="../signup-login/login.html">Login</li>
                <li><a class="navbar-links" href="/pages/wishlist/wishlist.html">
                        <div class="badge-container">
                            <i class="fas fa-heart">
                                <span class="badge-icon">6</span>
                            </i>
                        </div>
                    </a></li>
                <li><a class="navbar-links" href="/pages/cart/cart.html">
                        <div class="badge-container">
                            <i class="fas fa-shopping-cart">
                                <span class="badge-icon">4</span>
                            </i>
                        </div>
                    </a></li>
            </ul>
        </div>
    </div>

    <div class="auth-container">
        <div class="auth-form">
            <h2 class="txt-header-color txt-center">SIGN UP</h2>
            <form>
                <label class="label">Email address</label>
                <input class="user-input" type="email" placeholder="Enter your Email" />


                <label class="label">Password</label>
                <input class="user-input" type="password" placeholder="Enter Password" />

                <div>
                    <input type="checkbox"> I accept all terms and conditions
                </div>
                <button class="btn-default  btn-primary login-signup">Login</button>

                <div class="create">
                    <a href="./login.html">
                        Already have an account
                    </a>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
