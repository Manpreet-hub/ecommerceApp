<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion-hub</title>
    <link rel="stylesheet" href="https://styleui.netlify.app/Components/component.css">
    <link rel="stylesheet" href="/styles/base.css">
    <link rel="stylesheet" href="/styles/header.css">
    <link rel="stylesheet" href="../signup-login/login-signup.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

</head>

<body>

    <div class="navbar">
        <div class="nav-title"><a href="/index.html">Fashion-hub</a></div>
        <div class="search-box">
            <i class="search-icon fas fa-search" aria-hidden="true"></i>
            <input class="search-bar" type="text" placeholder="Search">
        </div>

        <div class="navbar-section">
            <ul>
                <li><a class="navbar-links" href="#"> <span>
                            <i class="fas fa-user"></i>
                        </span>
                        <span>
                            Login
                        </span></a></li>
                <li><a class="navbar-links" href="#">
                        <span>
                            <i class="fas fa-heart"></i>
                        </span>
                        <span class="nav-icon-text">
                            Wishlist
                        </span></a></li>
                <li><a class="navbar-links" href="#"><span>
                            <i class="fas fa-shopping-cart"> Cart</i>
                        </span></a></li>
            </ul>
        </div>
    </div>

    <div class="auth-container">
        <div class="auth-form">
            <h2 class="txt-header-color txt-center">LOGIN</h2>
            <form>

                <label class="label">Email address</label>
                <input class="user-input" type="email" placeholder="Enter your Email" />

                <label class="label">Password</label>
                <input class="user-input" type="password" placeholder="Enter Password" />

                <div class="user-info flex-row space-between">
                    <div>
                        <input type="checkbox"> Remember me
                    </div>
                    <a href="#">Forgot password?</a>
                </div>

                <button class="btn-default  btn-primary login-signup">Login</button>

                <div class="create">
                    <a href="./signup.html">
                        Create new account
                    </a>
                </div>

            </form>
        </div>
    </div>

</body>

</html>
